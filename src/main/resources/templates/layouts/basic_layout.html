<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <th:block th:insert="~{fragments/common_header::commonHeader}"></th:block>
</head>
<body>
<!--
    th:insert   = 상위 태그 안에 fragment 전부 삽입
    th:replace  = 해당 태그 자체를 대체
-->
  <div th:replace="~{fragments/top_bar::top_bar}"></div>
  <div layout:fragment="contents"></div>
  <footer th:replace="~{fragments/common_footer::footer}"></footer>
</body>
</html>
