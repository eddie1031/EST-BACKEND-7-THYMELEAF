<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문법 페이지 4-1</title>
</head>
<body>
  <div>
    <h3>게시물 작성</h3>
    <form th:action="@{/page/4?author='user1'}" method="post" th:object="${post}">
      <div>
        <label for="title">제목 : </label>
        <input id="title" type="text" th:field="*{title}">
      </div>
      <div>
        <textarea th:field="*{contents}" cols="30" rows="10"></textarea>
      </div>
      <div>
        <button type="submit"> 작성 </button>
      </div>
    </form>
  </div>
</body>
</html>
